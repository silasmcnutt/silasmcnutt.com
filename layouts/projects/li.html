<li>
  {{ if .Params.featuredImage }}
    <img class="project-image" src="{{ .Params.featuredImage }}" alt="{{ .Title }}">

<style>
.projects-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
  gap: 20px;
  list-style: none;
  padding: 0;
  margin: 0;
}

.projects-grid li {
  border: 1px solid;
  border-radius: 8px;
  overflow: hidden;
  padding: 0;
  display: flex;
  flex-direction: column;
}

.projects-grid li a {
  padding: 0 15px 15px;
}

.projects-grid .date {
  font-size: 0.9em;
  color: #666;
  text-align: left !important;
  padding: 5px 15px 0;
}

.projects-grid .project-title {
  font-size: 1.2em;
  margin-bottom: 10px;
}

.projects-grid .project-image {
  flex: 1;
  position: relative;
}

.projects-grid .project-image img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  position: absolute;
  top: 0;
  left: 0;
  border-radius: 8px 8px 0 0;
  
  
}
